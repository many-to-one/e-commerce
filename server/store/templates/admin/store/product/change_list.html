      async function callDjangoAdminFunction(urlName) {
          const spinner = document.getElementById("loading-spinner");
          spinner.style.display = "block";   // poka≈º spinner

          try {
              // Wywo≈Çanie asynchroniczne do Django Admin
              const response = await fetch(urlName, {
                  method: "POST",   // lub GET, zale≈ºnie od widoku
                  headers: {
                      "X-Requested-With": "XMLHttpRequest",
                      "X-CSRFToken": getCookie("csrftoken") // wymagane dla POST
                  }
              });

              if (!response.ok) {
                  throw new Error("B≈ÇƒÖd: " + response.status);
              }

              const data = await response.json(); // zak≈Çadamy, ≈ºe widok zwraca JSON
              console.log("Odpowied≈∫ z Django:", data);

              alert("Operacja zako≈Ñczona sukcesem!");
          } catch (error) {
              console.error("WystƒÖpi≈Ç b≈ÇƒÖd:", error);
              alert("Co≈õ posz≈Ço nie tak!");
          } finally {
              spinner.style.display = "none"; // ukryj spinner
          }
      }

      // Funkcja pomocnicza do pobrania CSRF tokena z ciasteczka
      function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== "") {
              const cookies = document.cookie.split(";");
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.startsWith(name + "=")) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }


   </script>
